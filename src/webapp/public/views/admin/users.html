<h1 class="page-header">Users</h1>
<div ng-init="initUsersPage()" >  
   <table class="table table-hover">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
      <tr ng-repeat="user in model.users" >
        <td>{{user._id}}</td>
        <td>{{user.email}}</td>
      </tr>
    <tbody>
     </tbody>
  </table>
</div>
